{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Book</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Book Name</label>
          <input name="book_name" value="{{Book.book_name}}" required type="text" class="form-control" placeholder="Enter Book">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" >Book Description</label>
          <textarea class="form-control" value="" name="book_description" required>{{Book.book_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Book Image</label>
            <input name="book_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Update Book</button>
      </form>
    
    

   

</div>

{% endblock %}
